<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minidot — The fastest way to dump a thought</title>
  <meta name="description" content="A tiny menubar app that opens with a shortcut, captures your thought, and disappears.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0D0F12;
      --card: #14171C;
      --text: #E5E7EB;
      --text-secondary: #9CA3AF;
      --accent: #4ADE80;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      width: 100%;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      transition: filter 0.2s ease;
      cursor: default;
      user-select: none;
    }

    .logo:hover {
      filter: brightness(0) saturate(100%) invert(76%) sepia(47%) saturate(459%) hue-rotate(88deg) brightness(96%) contrast(92%);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    /* Hero */
    .tagline {
      font-size: 1.25rem;
      color: var(--text);
      margin-bottom: 0.75rem;
      font-weight: 400;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Download Button */
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--text);
      color: var(--bg);
      padding: 0.875rem 1.75rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .download-btn:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    .download-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Features */
    .features {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin: 3rem 0;
    }

    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .kbd {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .kbd span {
      background: var(--card);
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
    }

    .kbd svg {
      width: 14px;
      height: 14px;
    }

    /* Screenshot */
    .screenshot-container {
      margin: 3rem 0;
      padding: 2rem;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .screenshot {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .screenshot-placeholder {
      width: 100%;
      max-width: 320px;
      height: 200px;
      background: var(--bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin: 0 auto;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo {
        width: 64px;
        height: 64px;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .features {
        align-items: flex-start;
        text-align: left;
        padding-left: 1rem;
      }

      .feature {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero -->
    <img src="../public/logo.png" alt="minidot" class="logo">
    <h1 class="brand">minidot</h1>
    <p class="tagline">The fastest way to dump a thought without breaking flow.</p>
    <p class="subtitle">A tiny menubar app that opens with a shortcut, captures your thought, and disappears.</p>

    <!-- Download -->
    <a href="#" class="download-btn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
      </svg>
      Download for macOS
    </a>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <div class="kbd">
          <span>⌥</span>
          <span>⇧</span>
          <span>Space</span>
        </div>
        <span>to open</span>
      </div>
      <div class="feature">
        <span>Type. Enter. Gone.</span>
      </div>
      <div class="feature">
        <span>Sync & export when you need</span>
      </div>
    </div>

    <!-- Screenshot -->
    <div class="screenshot-container">
      <div class="screenshot-placeholder">
        Screenshot coming soon
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      Built for people who hate task apps.
    </footer>
  </div>
</body>
</html>
